name: Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Heroku
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_DEPLOY_KEY }}
          # 이메일
          heroku_email: 1213hope@gmail.com
          heroku_app_name: SNS
          heroku_procfile: SNS/Procfile